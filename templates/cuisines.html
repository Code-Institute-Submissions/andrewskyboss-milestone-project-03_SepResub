{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
        <div class="card">
                <div class="card-image">
                    <img class="responsive-img" src="{{url_for('static', filename='images/project-3-img-014d.jpg')}}">
                    <span class="card-title red-text text-darken-1 center-align">Manage Cuisines</span>
                </div>
                <div class="card-content">
                    <div class="row">
                        <div class="col s12 center-align">
                            <a href="{{ url_for('add_cuisine') }}" class="col s6 offset-m3 btn-large light-green darken-3 text-shadow button-user">
                                Add Cuisine <i class="far fa-plus-square right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                {% for cuisine in cuisines %}
                    <div class="col s12 m3">
                        <div class="card white text-shadow center-align">
                            <div class="card-content grey-text text-darken-4">
                                <span class="card-title">{{ cuisine.cuisine_name }}</span>
                            </div>
                            <div class="card-action">
                                <a href="{{ url_for('edit_cuisine', cuisine_id=cuisine._id) }}" class="btn-large red darken-1 text-shadow">Edit</a>
                                <a href="{{ url_for('delete_cuisine', cuisine_id=cuisine._id) }}" class="btn-large red darken-1 text-shadow">Delete</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                You can
                <a href="{{ url_for('logout') }}" class="link-text red-text text-darken-1">Log Out Here</a>
            </p>
        </div>
    </div>

{% endblock %}
