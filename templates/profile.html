{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card">
                <div class="card-image">
                    <img src="{{url_for('static', filename='images/project-3-img-007.jpg')}}">
                    <span class="card-title blue-grey-text text-lighten-5">Hello {{ username }}</span>
                </div>
                <div class="card-content">
                    <div class="row">
                        <h3 class="center-align light-blue-text text-darken-4">
                            {{ username }}'s Profile
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
