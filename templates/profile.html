{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card">
                <div class="card-image">
                    <img class="responsive-img" src="{{url_for('static', filename='images/project-3-img-028a.jpg')}}">
                    <span class="card-title blue-grey-text text-lighten-5">Hello {{ username }}</span>
                </div>
                <div class="card-content">
                    <div class="row">
                        <h3 class="center-align light-blue-text text-darken-4">
                            {{ username }}'s Profile
                        </h3>

                        {% if session.user|lower == "admin"|lower %}
                            <div class="col s12 center-align">
                                <a href="{{ url_for('get_categories') }}" class="col s12 m4 l4 offset-m1 offset-l1 btn-large light-green darken-3 text-shadow button-user">
                                    Manage Categories <i class="far fa-folder-open right"></i>
                                </a>
                                <a href="{{ url_for('get_cuisines') }}" class="col s12 m4 l4 offset-m1 offset-l1 btn-large light-green darken-3 text-shadow button-user">
                                    Manage Cuisines <i class="far fa-folder-open right"></i>
                                </a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
