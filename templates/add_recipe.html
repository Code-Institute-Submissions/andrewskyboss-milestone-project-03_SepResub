{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card">
                <div class="card-image">
                    <img class="responsive-img" src="{{url_for('static', filename='images/project-3-img-014e.jpg')}}">
                    <span class="card-title light-green-text text-darken-3 center-align">Add new recipe</span>
                </div>
                <div class="card-content">
                    <div class="row">
                        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
                            <div class="card-panel">
                                <!-- Recipe Name -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-pencil-alt prefix light-green-text text-darken-3"></i>
                                        <input id="dish_name" name="dish_name" type="text" minlength="5"
                                            maxlength="60" class="validate" required>
                                        <label for="dish_name">New Recipe Name</label>
                                    </div>
                                </div>
                                <!-- Category name -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-list prefix light-green-text text-darken-3"></i>
                                        <select id="category_name" name="category_name" class="validate" required>
                                            <option value="" disabled selected>Choose Category</option>
                                            {% for category in categories %}
                                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                                            {% endfor %}
                                        </select>
                                        <label for="category_name">Select Dish Category</label>
                                    </div>
                                </div>
                                <!-- Cuisine name -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-list prefix light-green-text text-darken-3"></i>
                                        <select id="cuisine_name" name="cuisine_name" class="validate" required>
                                            <option value="" disabled selected>Choose Cuisine</option>
                                            {% for cuisines in cuisine %}
                                                <option value="{{ cuisines.cuisine_name }}">{{ cuisines.cuisine_name }}</option>
                                            {% endfor %}
                                        </select>
                                        <label for="cuisine_name">Select Cuisine</label>
                                    </div>
                                </div>
                                <!-- Ingredients -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-pencil-alt prefix light-green-text text-darken-3"></i>
                                        <input id="ingredients" name="ingredients" type="text" class="validate" required>
                                        <label for="ingredients">Add Ingredients</label>
                                    </div>
                                </div>
                                <!-- Preparation Steps -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-pencil-alt prefix light-green-text text-darken-3"></i>
                                        <input id="preparation_staps" name="preparation_staps" type="text" class="validate" required>
                                        <label for="preparation_staps">Add Preparation Staps</label>
                                    </div>
                                </div>
                                <!-- add image -->
                                <div class="file-field input-field">
                                    <div class="btn">
                                      <span>Add Image</span>
                                      <input type="file">
                                    </div>
                                    <div class="file-path-wrapper">
                                      <input class="file-path validate" type="text">
                                    </div>
                                </div>

                                <!-- passowrd -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-user-lock prefix light-green-text text-darken-3"></i>
                                        <input id="password" name="password" type="password" minlength="5"
                                            maxlength="15" pattern="^[a-zA-Z0-9]{6,18}$" class="validate" required>
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <!-- register -->
                                <div class="row">
                                    <button type="submit" class="col s12 btn-large light-green darken-3 text-shadow">
                                        Add recipe <i class="fas fa-sign-in-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <p class="center-align">
                You can
                <a href="{{ url_for('logout') }}" class="link-text light-green-text text-darken-3">Log Out</a>
            </p>
        </div>
    </div>

{% endblock %}
