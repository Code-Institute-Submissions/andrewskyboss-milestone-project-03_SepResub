{% extends "base.html" %}
{% block content %}
    <h3 class="light-green-text text-darken-3 center-align">Recipes</h3>

    <!-- {% for recipe in recipe %}
        {{ recipe.dish_name }}<br>
        {{ recipe.category_name }}<br>
    {% endfor %} -->

    <div class="container">
        {% for recipe in recipe %}
        
        <div class="row">
            <div class="col s12 m5 l5">
                <img class="recipe-image" src="{{url_for('static', filename='images/project-3-img-007.jpg')}}" alt="">
            </div>
            <div class="col s12 m7 l7"> 
                <h3>{{ recipe.dish_name }}</h3>
                <p>{{ recipe.category_name }}</p>
                 <p>{{ recipe.cuisine_name }}</p>
                <p>{{ recipe.ingredients }}</p>
                <p>{{ recipe.preparation_steps }}</p>
                <p>{{ recipe.tools }}</p>
                <p>{{ recipe.created_by }}</p>
            </div>
        {% endfor %}
        </div>
        
    </div>

{% endblock %}
