{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m10 l10 offset-m1 offset-l1">
            <div class="card">
                <div class="card-image">
                    <img class="responsive-img" src="{{url_for('static', filename='images/project-3-img-014e.jpg')}}">
                    <span class="card-title light-green-text text-darken-3 center-align">Edit Cuisine</span>
                </div>
                <div class="card-content">
                    <div class="row">
                        <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('edit_cuisine', cuisine_id=cuisine._id) }}">
                            <div class="card-panel">
                                <!-- Change Cuisine name -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-pencil-alt prefix light-green-text text-darken-3 hide-on-small-only"></i>
                                        <input id="cuisine_name" name="cuisine_name" type="text" value="{{ cuisine.cuisine_name }}" minlength="2"
                                            maxlength="30" class="validate" required>
                                        <label for="cuisine_name">Edit Cuisine Name</label>
                                    </div>
                                </div>
                                <!-- Update Cuisine -->
                                <div class="row">
                                    <a href="{{ url_for('get_cuisines') }}" class="col s12 m12 l4 xl4 offset-l1 offset-xl1 btn-large red darken-1 text-shadow">
                                        Cancel <i class="far fa-times-circle hide-on-small-only"></i>
                                    </a>
                                    <button type="submit" class="col s12 m12 l4 xl4 offset-l2 offset-xl2 btn-large light-green darken-3 text-shadow button-recipes">
                                        Update Cuisine <i class="fas fa-edit hide-on-small-only"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <p class="center-align">
                You can
                <a href="{{ url_for('logout') }}" class="link-text light-green-text text-darken-3">Log Out</a>
            </p>
        </div>
    </div>

{% endblock %}
